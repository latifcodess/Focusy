<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="settings-btn" aria-label="Settings">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" stroke-width="2" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.15c1.543-.94 3.41.926 2.47 2.47a1.724 1.724 0 001.15 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.15 2.573c.94 1.543-.926 3.41-2.47 2.47a1.724 1.724 0 00-2.573 1.15c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.15c-1.543.94-3.41-.926-2.47-2.47a1.724 1.724 0 00-1.15-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.15-2.573c-.94-1.543.926-3.41 2.47-2.47a1.724 1.724 0 002.573-1.15z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>

  <div class="content">
    <p class="label" id="mode-label">Work</p>
    <h1 class="timer" id="timer-display">25:00</h1>
    <div class="buttons">
      <button class="start-btn" id="start-btn">Start</button>
      <button class="reset-btn" id="reset-btn">Reset</button>
    </div>  
  </div>

  <!-- Overlay + popup -->
  <div id="settings-overlay" class="overlay hidden">
    <div id="settings-popup" class="settings-popup">
      <div class="popup-header">
        <div class="popup-title">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2" class="icon small">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.15c1.543-.94 3.41.926 2.47 2.47a1.724 1.724 0 001.15 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.15 2.573c.94 1.543-.926 3.41-2.47 2.47a1.724 1.724 0 00-2.573 1.15c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.15c-1.543.94-3.41-.926-2.47-2.47a1.724 1.724 0 00-1.15-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.15-2.573c-.94-1.543.926-3.41 2.47-2.47a1.724 1.724 0 002.573-1.15z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span>Settings</span>
        </div>
        <button id="close-popup" class="close-btn">&times;</button>
      </div>

      <hr>

      <div class="popup-row">
        <span>Theme</span>
        <button class="option-btn">Light</button>
      </div>

      <div class="popup-row">
        <span>Alarm</span>
        <button class="option-btn">Choose file</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
